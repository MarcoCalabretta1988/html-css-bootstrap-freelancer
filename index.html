<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap freelancer</title>

    <!-- IMPORT BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    
    <!-- IMPORT FONT-AWSOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    
    <!-- IMPORT STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <!-- MAIN NAV -->
        <nav id="main-nav" class="container-fluid container-lg text-white fw-bold">
            <div class="row align-items-center h-100">
                <div class="col-6 h4">START BOOTSTRAP</div>
                <div class="col-6 text-end d-lg-none text-secondary"><i class="fa-solid fa-bars fa-xl border border-white rounded-1 p-3"></i></div>
                <div class="col-6 text-end d-none d-lg-block">
                    <ul class="list-inline mb-0 ">
                        <li class="list-inline-item px-2">PORTFOLIO</li>
                        <li class="list-inline-item px-2">ABOUT</li>
                        <li class="list-inline-item px-2">CONTACT</li>
                      </ul>
                </div>
            </div>
        </nav>
        
        <!-- JUMBOTRON -->
        <div class="jumbotron text-center text-white p-3 bg-wgreen">
            <img src="img/avatar.svg" alt="Avatar">
            <h1 class="display-4 fw-bold py-2">START BOOTSTRAP</h1>
            <div class="row justify-content-center align-items-center my-4">
                <div class="col-2 col-lg-1 border-bottom border-white border-4 rounded-1"></div>
                <div class="col-auto"><i class="fa-solid fa-star fa-xl"></i></div>
                <div class="col-2 col-lg-1 border-bottom border-white border-4 rounded-1"></div>
            </div>
                <div class="fs-5 fw-semibold">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
        </div>

    </header>
    
    <!-- MAIN -->
    <main>
        <!-- SECTION PORFOLIO -->
        <section id="portfolio" class="container-fluid container-lg py-3 text-center">

            <div class="row justify-content-center align-items-center my-4">
                <div class="col-12 text-uppercase">
                    <h2 class="mb-4 display-5 fw-bold">portfolio
                    </h2>   
                </div>
                <div class="col-2 col-lg-2 border-bottom border-dark border-4 rounded-1"></div>
                <div class="col-auto"><i class="fa-solid fa-star fa-xl"></i></div>
                <div class="col-2 col-lg-2 border-bottom border-dark border-4 rounded-1"></div>
            </div>

         <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
            <div class="col h-100 py-4 "><img src="img/cabin.png" alt="cabin" class="rounded-3"></div>
            <div class="col h-100 py-4"><img src="img/cake.png" alt="cake" class="rounded-3"></div>
            <div class="col h-100 py-4"><img src="img/circus.png" alt="circus" class="rounded-3"></div>
            <div class="col h-100 py-4"><img src="img/game.png" alt="game" class="rounded-3"></div>
            <div class="col h-100 py-4"><img src="img/safe.png" alt="safe" class="rounded-3"></div>
            <div class="col h-100 py-4"><img src="img/submarine.png" alt="submarine" class="rounded-3"></div>
         </div>
        
         <!-- SECTION ABOUT -->
        </section>
        <section id="about" class="bg-wgreen">
            <div class="container-fluid container-lg py-3 text-center">
               <div class="row  visibility-red">
                  <div class="col-8 col-xl-10 offset-2 offset-xl-1 visibility-blue">TITOLO</div>
                  <div class="col-8 col-xl-10 offset-2 offset-xl-1 visibility-blue">DIVISORIO</div>
                  <div class="col-8 col-lg-4 col-xl-5 offset-2 offset-xl-1 visibility-blue">TESTO</div>
                  <div class="col-8 col-lg-4 col-xl-5 offset-2 offset-lg-0 visibility-blue">TESTO</div>
                  <div class="col-8 col-xl-10 offset-2 offset-xl-1 visibility-blue">BUTTON</div>
               </div>
            </div>
        </section>

        <!-- SECTION CONTACT-ME -->
        <section id="contact-me" class="container-fluid container-lg py-3 text-center ">
           <div class="row justify-content-center visibility-red">
            <div class="col-8 col-xl-10 visibility-blue">TESTO</div>
            <div class="col-8 col-xl-10 visibility-blue">DIVISORIO</div>
            <div class="col-8 col-xl-10 visibility-blue">TESTO</div>
            <div class="col-8 col-xl-10 visibility-blue">TESTO</div>
            <div class="col-8 col-xl-10 visibility-blue">TESTO</div>
            <div class="col-8 col-xl-10 visibility-blue">TESTO</div>
            <div class="col-8 col-xl-10 visibility-blue">BUTTON</div>
           </div>
        </section>
    </main>
    
    <!-- FOOTER -->
    <footer class="text-center">

        <!-- TOP-FOOTER -->
        <div class="top-footer py-3">
            <div class="container-fluid container-lg">
               <div class="row visibility-red">
                  <div class="col-12 col-lg-4 visibility-blue">LOCATION</div>
                  <div class="col-12 col-lg-4 visibility-blue">AROUND THE WEB</div>
                  <div class="col-12 col-lg-4 visibility-blue">ABOUT FREELANCER</div>
               </div>
            </div>
        </div>

        <!-- BOTTOM-FOOTER -->
        <div class="bottom-footer py-3">
            <div>COPYRIGHT</div>
        </div>
    </footer>

</body>
</html>
